name: .NET Core

on [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
#    - name: Test
#      run: dotnet test --no-restore --verbosity normal
    - name: Building self-contained
      run: dotnet publish -r win-x64 -c Release --self-contained /p:PublishSingleFile=true
    - name: actions/upload-artifact@v2
      with:
        name: Windows 64-bit build
        path: bin/Release/netcoreapp3.1/win-x64
